<div class="container">
  <div class="card mt-4 p-4">
    <p-table
      #dt2
      dataKey="id"
      [paginator]="true"
      [rows]="10"
      [globalFilterFields]="['title', 'category']"
      [value]="productStore.products()!"
      [tableStyle]="{ 'min-width': '60rem' }"
    >
      <!-- <ng-template #caption>
        <div class="flex">
          <p-iconfield iconPosition="left" class="ml-auto ">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input
              pInputText
              type="text"
              (input)="dt2.filterGlobal($event.target, 'contains')"
              placeholder="Search keyword"
            />
          </p-iconfield>
        </div>
      </ng-template> -->

      <ng-template #header>
        <tr>
          <th pSortableColumn="code" style="width: 20%">
            Title <p-sortIcon field="code" />
          </th>
          <th pSortableColumn="name" style="width: 20%">
            Price <p-sortIcon field="name" />
          </th>
          <th pSortableColumn="category" style="width: 20%">
            Rating <p-sortIcon field="category" />
          </th>
          <th pSortableColumn="quantity" style="width: 20%">Category</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template #body let-product>
        <tr>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>
            <p-rating [(ngModel)]="product.rating.rate" [readonly]="true" />
          </td>
          <td>{{ product.category }}</td>
          <td>
            <button class="preview__btn">Preview</button>
          </td>
          <td><i class="pi pi-pencil text-secondary pointer-event"></i></td>
          <td><i class="pi pi-pi-trash text-danger pointer-event"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
